name: Build Android TCC
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TCC
        run: git clone --depth 1 https://repo.or.cz/tinycc.git .

      - name: Compile
        run: |
          # 1. Setup paths for NDK 27 (standard on GH runners)
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CROSS=$TOOLCHAIN/bin/aarch64-linux-android21-
          
          # 2. Configure
          # HOST_CC is for the build tools (c2str), CC is for the Android binary
          ./configure \
            --cpu=aarch64 \
            --cc=${CROSS}clang \
            --ar=${CROSS}llvm-ar \
            --extra-cflags="-fPIC" \
            --extra-ldflags="-static"

          # 3. Build using local gcc for tools and NDK for TCC
          make HOST_CC=gcc

          # 4. Prepare for Android JNI trick
          cp tcc libtcc.so
          ${CROSS}llvm-strip libtcc.so

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: tcc-pkg
          path: |
            libtcc.so
            include/*.h
            
