name: Generate and Build ARM64 APK

on:
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install React Native CLI
        run: npm install -g react-native

      - name: Generate New Project
        run: |
          npx @react-native-community/cli init MyNewProject --version latest
          cd MyNewProject
          
      - name: Configure Android SDK
        uses: android-actions/setup-android@v3

      - name: Build ARM64 APK
        run: |
          cd MyNewProject/android
          chmod +x gradlew
          # This command builds specifically for ARM64 to save time and space
          ./gradlew assembleRelease -Pandroid.injected.abi.selection=arm64-v8a

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: arm64-v8a-release-apk
          path: MyNewProject/android/app/build/outputs/apk/release/*.apk
          
