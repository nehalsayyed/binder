name: Build ARM64 and Upload Artifact

on:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 \
            git

      - name: Clone cake repo
        run: git clone https://github.com/thradams/cake.git

      - name: Build host tool
        working-directory: cake/src
        run: gcc build.c -o build

      - name: Compile project (native ARM64)
        working-directory: cake/src
        run: ./build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cake-arm64-build
          path: cake/src/build/**
