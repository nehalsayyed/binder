name: Android 16 AVF & Linux Terminal Detection
on:
  workflow_dispatch:

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable KVM permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Emulator (6GB RAM)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35 # Use 35 or 36 if available in your runner's region
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          # High-RAM configuration (6144MB)
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -memory 6144
          script: |
            echo "--- WAITING FOR BOOT ---"
            adb wait-for-device
            
            echo "--- 1. MEMORY & SYSTEM CHECK ---"
            echo "Confirmed Total RAM:"
            adb shell cat /proc/meminfo | grep MemTotal
            echo "Android Version: $(adb shell getprop ro.build.version.release)"
            
            echo "--- 2. INSTALLED APP LIST (3RD PARTY) ---"
            # Lists apps installed by the user/system that aren't core android
            adb shell pm list packages -3
            
            echo "--- 3. DETECTING AVF (VIRTUALIZATION) ---"
            # Check for the virtualization software feature
            if adb shell pm list features | grep -q "android.software.virtualization_framework"; then
              echo "✅ AVF Support: Detected"
            else
              echo "❌ AVF Support: Not enabled in this image"
            fi
            
            echo "--- 4. LINUX TERMINAL DETECTION ---"
            # The Linux Terminal app package name
            if adb shell pm list packages | grep -q "com.android.virtualization.terminal"; then
              echo "✅ Linux Terminal App: Found"
              echo "Checking Linux Dev Environment Setting..."
              adb shell settings get global linux_development_environment_enabled
            else
              echo "⚠️ Linux Terminal App: Not found in this system image."
            fi
            
            echo "--- 5. SERVICE STATUS ---"
            # Lists active virtualization services
            adb shell service list | grep -i "virtualization"
            
            echo "--- 6. SCREENSHOT ---"
            adb shell screencap -p /data/local/tmp/headless_boot.png
            adb pull /data/local/tmp/headless_boot.png .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-16-results
          path: headless_boot.png
          
