name: Android 16 Advanced AVF
on:
  workflow_dispatch:

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Emulator (6GB RAM)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -memory 6144
          script: |
            adb wait-for-device
            
            echo "--- 1. FORCE-ENABLING LINUX SETTINGS ---"
            # This turns on the 'Linux Development Environment' toggle in Developer Options
            adb shell settings put global linux_development_environment_enabled 1
            
            echo "--- 2. CHECKING INSTALLED APPS ---"
            adb shell pm list packages
            
            echo "--- 3. AVF VIRTUALIZATION SCAN ---"
            # Use || true to prevent 'grep' from failing the whole build if it finds nothing
            adb shell pm list features | grep "virtualization" || echo "Virtualization feature flag not found"
            
            echo "--- 4. SERVICE LIST (VIRTUALIZATION) ---"
            # Looking for 'virtualization_service'
            adb shell service list | grep -i "virt" || echo "No virtualization services are active yet"

            echo "--- 5. PROBING FOR P-KVM ---"
            # Checking if the kernel has the Protected KVM enabled (The heart of AVF)
            adb shell "dmesg | grep -i pkvm" || echo "pKVM not found in dmesg (Typical for emulators)"

            echo "--- 6. SYSTEM INFO SUMMARY ---"
            echo "RAM: $(adb shell cat /proc/meminfo | grep MemTotal)"
            echo "Kernel: $(adb shell uname -a)"

            echo "--- 7. SCREENSHOT ---"
            adb shell screencap -p /data/local/tmp/final.png
            adb pull /data/local/tmp/final.png .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: android-16-avf-data
          path: final.png
          
