name: Build React Native ARM64 APK

on:
  workflow_dispatch:   # manual trigger

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create React Native project
        run: |
          npx @react-native-community/cli init MyApp
          cd MyApp
          npm install

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: MyApp/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK
        run: |
          sudo apt-get update && sudo apt-get install -y wget unzip
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;23.1.7779620" \
            "cmake;3.22.1"
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare JS bundle
        run: |
          cd MyApp
          mkdir -p android/app/src/main/assets
          npx react-native bundle --platform android --dev false --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Generate debug keystore
        run: |
          cd MyApp/android
          keytool -genkeypair -v -keystore debug.keystore -alias androiddebugkey \
            -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android,O=Android,C=US"

      - name: Build ARM64 APK
        run: |
          cd MyApp/android
          ./gradlew assembleRelease -PABI_FILTERS=arm64-v8a

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-arm64-release
          path: MyApp/android/app/build/outputs/apk/release/app-arm64-v8a-release.apk
