name: Manual Android 16 Record
on:
  workflow_dispatch:

jobs:
  android-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Recording Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg x11-utils

      - name: Run Emulator and Record
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          # Added -no-window and -no-audio to save CPU
          emulator-options: >-
            -no-window 
            -gpu swiftshader_indirect 
            -noaudio 
            -no-boot-anim 
            -memory 3584 
            -cores 2 
            -no-snapshot
          disable-animations: true
          script: |
            # 1. Reset ADB to clear 'offline' status
            echo "Resetting ADB server..."
            adb kill-server
            adb start-server
            adb wait-for-device
            
            # 2. Start FFmpeg (Recording Xvfb :99)
            echo "Starting recording..."
            ffmpeg -y -f x11grab -video_size 1280x720 -i :99.0 \
              -codec:v libx264 -pix_fmt yuv420p -r 15 test_output.mp4 &
            FFMPEG_PID=$!

            # 3. Aggressive boot check
            echo "Waiting for boot completion..."
            # We check for the 'package' service as it's a better indicator of readiness than 'offline'
            timeout 480 adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 10; done'
            
            # 4. Your commands
            adb shell input keyevent 82 # Unlock
            ./gradlew connectedCheck || EXIT_CODE=$?

            # 5. Clean shutdown
            echo "Stopping recording..."
            kill -2 $FFMPEG_PID
            wait $FFMPEG_PID || true
            exit ${EXIT_CODE:-0}

      - name: Upload Video
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-16-video
          path: test_output.mp4
          
