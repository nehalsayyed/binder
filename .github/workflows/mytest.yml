name: Build Android TCC
on:  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TCC
        run: git clone --depth 1 https://repo.or.cz/tinycc.git .

      - name: Compile TCC
        run: |
          # 1. Setup paths for NDK
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CROSS_COMPILE=$TOOLCHAIN/bin/aarch64-linux-android21-
          
          # 2. Configure for Android
          ./configure \
            --cpu=aarch64 \
            --cc=${CROSS_COMPILE}clang \
            --ar=${CROSS_COMPILE}llvm-ar \
            --extra-cflags="-fPIC" \
            --extra-ldflags="-static"

          # 3. FIX: Manually build 'c2str' for the Runner (Linux x86_64)
          # This prevents the "Syntax error: '(' unexpected" error
          gcc -O2 conftest.c -o c2str.exe

          # 4. Build TCC (Tell make to use our pre-built c2str.exe)
          # We touch the file to make sure 'make' doesn't try to recompile it
          touch c2str.exe
          make

          # 5. Prepare for Android APK
          cp tcc libtcc.so
          ${CROSS_COMPILE}llvm-strip libtcc.so

      - name: Upload TCC Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tcc-android-binaries
          path: |
            libtcc.so
            include/*.h
            
