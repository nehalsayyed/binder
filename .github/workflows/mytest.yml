name: Build Android TCC (Docker)
on: workflow_dispatch

jobs:
  build-in-container:
    runs-on: ubuntu-latest
    # This runs the entire job INSIDE the NDK-enabled Docker container
    container:
      image: jangrewe/gitlab-ci-android:latest

    steps:
      - name: Checkout TCC
        run: |
          # The container might not have git installed, or might need a refresh
          apt-get update && apt-get install -y git gcc
          git clone --depth 1 https://repo.or.cz/tinycc.git .

      - name: Compile TCC
        run: |
          # Use the NDK path provided by the Docker image environment
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CROSS_COMPILE=$TOOLCHAIN/bin/aarch64-linux-android21-
          
          # 1. Configure for Android
          ./configure \
            --cpu=aarch64 \
            --cc=${CROSS_COMPILE}clang \
            --ar=${CROSS_COMPILE}llvm-ar \
            --extra-cflags="-fPIC" \
            --extra-ldflags="-static"

          # 2. FIX: Build 'c2str' for the local container (x86_64) 
          # so it can run during the build process
          gcc -O2 conftest.c -o c2str.exe
          ./c2str.exe include/tccdefs.h tccdefs_.h
          
          # 3. Build the actual TCC binary
          make

          # 4. Prepare for Android JNI "trick"
          cp tcc libtcc.so
          ${CROSS_COMPILE}llvm-strip libtcc.so

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tcc-docker-binary
          path: |
            libtcc.so
            include/*.h
            
