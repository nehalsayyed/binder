name: Build Android TCC
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TCC
        run: git clone --depth 1 https://repo.or.cz/tinycc.git .

      - name: Compile TCC
        run: |
          # 1. Setup paths to the NDK installed on the runner
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CROSS_COMPILE=$TOOLCHAIN/bin/aarch64-linux-android21-
          
          # 2. Configure TCC
          # We set --cc to the Android clang and --ar to the Android ar
          ./configure \
            --cpu=aarch64 \
            --cc=${CROSS_COMPILE}clang \
            --ar=${CROSS_COMPILE}llvm-ar \
            --extra-cflags="-fPIC" \
            --extra-ldflags="-static"

          # 3. The Magic Step: Build
          # We set HOST_CC=gcc so 'c2str' is built for Linux (to run now)
          # while TCC itself is built for Android
          make HOST_CC=gcc

          # 4. Prepare the file for Android JNI folder
          # Android only allows execution of files named lib*.so in jniLibs
          cp tcc libtcc.so
          ${CROSS_COMPILE}llvm-strip libtcc.so

      - name: Upload TCC Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tcc-android-binaries
          path: |
            libtcc.so
            include/*.h
            
