name: Android 16 AVF Detection
on:
  workflow_dispatch:

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable KVM permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Emulator (6GB RAM)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          # High-RAM configuration (6144MB)
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -memory 6144
          script: |
            echo "--- WAITING FOR BOOT ---"
            adb wait-for-device
            
            echo "--- 1. SYSTEM & MEMORY CHECK ---"
            # Since you follow heap limits like $1FFFFFFFF$, this confirms the 6GB allocation
            adb shell cat /proc/meminfo | grep MemTotal
            echo "Android Version: $(adb shell getprop ro.build.version.release)"
            
            echo "--- 2. INSTALLED APP LIST (USER APPS) ---"
            # Lists apps you've installed or non-core system apps
            adb shell pm list packages -3
            
            echo "--- 3. DETECTING AVF (VIRTUALIZATION) ---"
            # Fixed if-statement syntax for GitHub Actions shell
            if adb shell pm list features | grep -q "android.software.virtualization_framework"; then echo "✅ AVF Support: Detected"; else echo "❌ AVF Support: Not enabled"; fi
            
            echo "--- 4. LINUX TERMINAL DETECTION ---"
            # Searching for the official Android 16 Terminal package
            if adb shell pm list packages | grep -q "com.android.virtualization.terminal"; then echo "✅ Linux Terminal App: Found"; else echo "⚠️ Linux Terminal App: Not found in this image"; fi
            
            echo "--- 5. VIRTUALIZATION SERVICE STATUS ---"
            adb shell service list | grep -i "virtualization"
            
            echo "--- 6. SCREENSHOT ---"
            # Always use /data/local/tmp/ to avoid 'Operation not permitted' errors
            adb shell screencap -p /data/local/tmp/screen.png
            adb pull /data/local/tmp/screen.png .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-16-results
          path: screen.png
          
