name: Android 16 Ubuntu Fixed
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Recording Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg x11-utils

      - name: Run Emulator & FFmpeg
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # 1. Start FFmpeg with 'soft' termination handling
            # -y overwrites existing, -t 300 sets a hard 5-min limit
            echo "Starting recording..."
            ffmpeg -y -f x11grab -video_size 1280x720 -i :99.0 -codec:v libx264 -pix_fmt yuv420p test_run.mp4 &
            FFMPEG_PID=$!
            
            # 2. Run your tests
            # We use a subshell so we can capture the exit code
            ./gradlew connectedCheck || EXIT_CODE=$?

            # 3. Graceful Shutdown of FFmpeg
            # Sending SIGINT (Ctrl+C) allows FFmpeg to finalize the MP4 header
            echo "Finalizing video file..."
            kill -2 $FFMPEG_PID
            
            # Wait for FFmpeg to actually exit
            wait $FFMPEG_PID || true
            
            # 4. Verify file exists before finishing the script
            ls -lh test_run.mp4
            
            # Exit with the test code so the UI shows if tests failed
            exit ${EXIT_CODE:-0}

      - name: Upload Recording
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: android-16-video
          # Use a wildcard to ensure it picks up the file even if naming varies
          path: "*.mp4"
          retention-days: 5
          
