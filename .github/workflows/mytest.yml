name: Android CI

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest # GitHub-hosted runner with Android SDK pre-installed

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
         java-version: '17'
         distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build SampleApplication
      run: |
           sudo apt update && sudo apt install git -y
           git clone https://github.com/VaibhavMojidra/Android-Jetpack-Compose---Demo-Hello-World.git
           cd Android-Jetpack-Compose---Demo-Hello-World
           chmod +x gradlew 
           ./gradlew assembleRelease --no-daemon build

    - name: Upload debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7 # Optional: defines how long artifacts are stored
