name: Android 15 Emulator Record

on:
  workflow_dispatch:

jobs:
  android-emulator-record:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      API_LEVEL: 35
      TARGET: google_apis
      ARCH: x86_64
      EMULATOR_NAME: android15
      VIDEO_NAME: emulator-recording.mp4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm
          sudo chmod 666 /dev/kvm

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install emulator and system image
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-${API_LEVEL}" \
            "emulator" \
            "system-images;android-${API_LEVEL};${TARGET};${ARCH}"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            -n $EMULATOR_NAME \
            -k "system-images;android-${API_LEVEL};${TARGET};${ARCH}" \
            --device "pixel"

      - name: Start emulator
        run: |
          nohup emulator -avd $EMULATOR_NAME \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -accel on > emulator.log 2>&1 &

      - name: Wait for emulator to boot
        run: |
          adb wait-for-device
          adb shell getprop sys.boot_completed | grep -m 1 '1'
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Start screen recording
        run: |
          adb shell screenrecord /sdcard/${VIDEO_NAME} &
          echo $! > screenrecord.pid
          sleep 60   # ⏱️ Record for 60 seconds (adjust as needed)

      - name: Stop screen recording
        run: |
          kill $(cat screenrecord.pid)
          sleep 3

      - name: Pull video from emulator
        run: |
          adb pull /sdcard/${VIDEO_NAME}

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-15-emulator-video
          path: ${{ env.VIDEO_NAME }}

      - name: Shutdown emulator
        if: always()
        run: |
          adb emu kill
          
