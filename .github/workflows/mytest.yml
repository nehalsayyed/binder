name: Build SFML Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake ninja-build

      - name: Clone SFML
        run: git clone https://github.com/SFML/SFML.git

      - name: Build SFML for Android
        run: |
          # On the standard runner, ANDROID_NDK_LATEST_HOME is pre-defined
          cd SFML
          cmake -S . -B build_android \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_LATEST_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/sfml_install
          cmake --build build_android --target install

      - name: Build Android Example
        run: |
          cd SFML/examples/android
          chmod +x gradlew
          # Point the example to the local build we just made
          ./gradlew assembleDebug -Pandroid.args="-DSFML_DIR=$GITHUB_WORKSPACE/sfml_install/lib/cmake/SFML"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sfml-android-apk
          path: SFML/examples/android/app/build/outputs/apk/debug/*.apk
          
