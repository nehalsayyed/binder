name: Manual Build

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
   runs-on: ubuntu-latest
   container:
     image: gradle:jdk21
   steps:
    - run: |
            git clone https://github.com/MeteorDevelopment/meteor-client.git
            cd meteor-client
            chmod +x gradlew 
            ./gradlew build 
     
    

  
