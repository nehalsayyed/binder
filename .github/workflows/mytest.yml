name: Build TinyCC for Android

on:
  workflow_dispatch:   # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout empty repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential automake autoconf libtool pkg-config

      - name: Clone TinyCC
        run: |
          git clone https://repo.or.cz/tinycc.git tcc

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: r26d   # adjust version if needed

      - name: Configure build for Android
        run: |
          export NDK=$ANDROID_NDK_HOME
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=aarch64-linux-android
          export API=21
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          cd tcc
          ./configure --cc=$CC --cpu=aarch64 --enable-cross --prefix=$PWD/install

      - name: Build TinyCC
        run: |
          cd tcc
          make -j$(nproc)
          make install

      - name: Package artifacts
        run: |
          cd tcc/install
          tar -czf ../../tcc-android.tar.gz lib include

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tcc-android
          path: tcc-android.tar.gz
