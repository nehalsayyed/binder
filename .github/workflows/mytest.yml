name: Android 16 High-RAM Headless
on:
  workflow_dispatch: # Allows manual trigger

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable KVM permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Emulator (6GB RAM)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35 # Android 15/16 Preview
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          # Assigning 6GB RAM (6144MB)
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -memory 6144
          script: |
            echo "--- WAITING FOR DEVICE ---"
            adb wait-for-device
            
            echo "--- SYSTEM INFORMATION ---"
            echo "Model: $(adb shell getprop ro.product.model)"
            echo "API Level: $(adb shell getprop ro.build.version.sdk)"
            
            echo "--- MEMORY VERIFICATION ---"
            # This confirms the 6GB assignment
            adb shell free -m
            
            echo "--- CPU INFORMATION ---"
            adb shell cat /proc/cpuinfo | grep "model name" | head -n 1
            
            echo "--- CAPTURING SCREENSHOT ---"
            # Using /data/local/tmp/ to avoid permission issues on /sdcard/
            adb shell screencap -p /data/local/tmp/headless_boot.png
            adb pull /data/local/tmp/headless_boot.png .
            
            echo "--- LISTING FILES ---"
            ls -lh headless_boot.png

      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-6gb-ram-screenshot
          path: headless_boot.png
          
