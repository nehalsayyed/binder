name: Android 16 Ubuntu 5-Min Record
on: 
  workflow_dispatch:

jobs:
  test:
    # IMPORTANT: Use a "Larger Runner" if this is a private repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Recording Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg x11-utils

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Emulator & FFmpeg
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          # We use a specific window size for FFmpeg to capture easily
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -screen touch -memory 4096
          disable-animations: true
          script: |
            # 1. Start FFmpeg to capture the Xvfb display (Screen :99 is default for GH Actions)
            echo "Starting 5-minute FFmpeg recording..."
            ffmpeg -f x11grab -video_size 1280x720 -i :99.0+0,0 -t 300 -codec:v libx264 -pix_fmt yuv420p test_run.mp4 &
            FFMPEG_PID=$!

            # 2. Run your specific Android tests
            # Replace with your actual command
            ./gradlew connectedCheck || true

            # 3. Wait for FFmpeg to finish its 5-minute timer or stop it manually
            wait $FFMPEG_PID || kill $FFMPEG_PID

      - name: Upload Recording
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-test-video
          path: test_run.mp4
          retention-days: 5
          
