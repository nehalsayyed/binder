name: Android Emulator Info

on:
  workflow_dispatch:   # manual trigger only

jobs:
  emulator-info:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK tools
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        # Move into "latest" subdir so sdkmanager is in the right place
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Install system image and create AVD
      run: |
        sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" \
          "platforms;android-31" \
          "system-images;android-31;google_apis;x86_64"
        echo "no" | avdmanager create avd -n ci_avd \
          --abi google_apis/x86_64 \
          -k "system-images;android-31;google_apis;x86_64"

    - name: Start emulator (headless)
      run: |
        nohup emulator -avd ci_avd -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
        adb wait-for-device

    - name: Collect system information
      run: |
        echo "=== Device List ==="
        adb devices

        echo "=== Android Version ==="
        adb shell getprop ro.build.version.release

        echo "=== SDK Version ==="
        adb shell getprop ro.build.version.sdk

        echo "=== Device Model ==="
        adb shell getprop ro.product.model

        echo "=== Manufacturer ==="
        adb shell getprop ro.product.manufacturer

        echo "=== CPU ABI ==="
        adb shell getprop ro.product.cpu.abi

        echo "=== Hardware ==="
        adb shell getprop ro.hardware

        echo "=== Kernel Version ==="
        adb shell uname -a

        echo "=== Full getprop dump ==="
        adb shell getprop

    - name: Root detection
      run: |
        echo "=== Root Detection ==="
        echo "-> Attempting adb root"
        adb root || echo "adb root not allowed"

        echo "-> Checking user id"
        adb shell id

        echo "-> Checking for su binary"
        adb shell which su || echo "su binary not found"

        echo "-> Checking ro.debuggable property"
        adb shell getprop ro.debuggable

        echo "-> Checking ro.secure property"
        adb shell getprop ro.secure
