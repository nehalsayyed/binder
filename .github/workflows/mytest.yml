name: Android 16 Info Check
on:
  workflow_dispatch: # Allows you to run this manually

jobs:
  inspect-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Emulator and Print Info
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35 # Use 35 or 36 (preview) depending on latest available stable/preview
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          disable-animations: true
          script: |
            echo "--- DEVICE BOOTED ---"
            echo "Device Model:"
            adb shell getprop ro.product.model
            echo "Android Version:"
            adb shell getprop ro.build.version.release
            echo "API Level:"
            adb shell getprop ro.build.version.sdk
            echo "Kernel Info:"
            adb shell uname -a
            echo "Memory Info:"
            adb shell free -m
            echo "CPU Info:"
            adb shell cat /proc/cpuinfo | grep "model name" | head -n 1
            echo "--- SCREENSHOT CAPTURE ---"
            adb shell screencap -p /sdcard/boot_screen.png
            adb pull /sdcard/boot_screen.png .

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: android-16-screenshot
          path: boot_screen.png
          
