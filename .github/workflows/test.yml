name: GIMP Screenshot

on:
  workflow_dispatch:

jobs:
  run-gimp:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gimp \
            xvfb \
            imagemagick \
            x11-apps

      - name: Start virtual display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
        shell: bash

      - name: Launch GIMP inside virtual display
        run: |
          export DISPLAY=:99
          gimp --no-interface --show-playground &   # Opens non-blocking
          sleep 10                                  # Wait for window to appear

      - name: Take screenshot
        run: |
          export DISPLAY=:99
          import -window root screenshot.png

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: gimp-screenshot
          path: screenshot.png
          
