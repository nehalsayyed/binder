name: Check KVM Support

on:
  workflow_dispatch:   # allows manual trigger

jobs:
  kvm-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cpu-checker
        run: |
          sudo apt-get update
          sudo apt-get install -y cpu-checker

      - name: Run kvm-ok
        run: |
          kvm-ok || true
