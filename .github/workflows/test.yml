name: Run test

on:
  # Allows you to run this workflow manually from the Actions tab in the GitHub UI
  workflow_dispatch:

jobs:
  # 1. Define a job ID (e.g., 'system_info')
  system_info:
    # 2. Specify the runner environment
    runs-on: ubuntu-latest
    
    # 3. Define the steps to be executed
    steps:
      # 4. Define a step and run the command
      - name: Display CPU Information
        run: git clone https://github.com/opentrack/opentrack.git && cd opentrack && mkdir build && cd build && cmake .. && make -j $(nproc)
        
