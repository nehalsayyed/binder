name: Clone Build and Screenshot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        run: |
          git clone https://github.com/yorukot/superfile.git
          cd superfile

      - name: Install screenshot tools
        run: |
          sudo apt-get update
          sudo apt-get install -y scrot xvfb

      - name: Build project
        working-directory: superfile
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Install binary to /usr/local/bin
        working-directory: superfile
        run: |
          sudo mv ./bin/spf /usr/local/bin
          echo "Installed spf to /usr/local/bin"

      - name: Take screenshot
        run: |
          mkdir -p screenshots
          xvfb-run --server-args="-screen 0 1920x1080x24" scrot screenshots/build_screenshot.png

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: build-screenshot
          path: screenshots/build_screenshot.png
          
