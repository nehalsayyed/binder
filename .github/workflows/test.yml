name: Build Android NDK Sample & Upload APK

on:
  # Allows manual execution from the GitHub Actions tab
  workflow_dispatch:

jobs:
  android-apk:
    runs-on: ubuntu-latest
    
    steps:
    
    # 1. Setup: Install Java Runtime Environment (JRE)
    - name: Set up Java Environment
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. Preparation: Clone the Repository
    - name: Clone Requested Repository
      uses: actions/checkout@v4
      with:
        repository: byronh/ndk-helloworld
        path: ndk-helloworld 

    # 3. CRITICAL FIX: Update Gradle Version & URL
    - name: Fix Broken Gradle Distribution URL
      run: |
        sed -i 's|https\\?://services.gradle.org/distributions/gradle-2.1-all.zip|https://services.gradle.org/distributions/gradle-8.5-all.zip|g' ndk-helloworld/gradle/wrapper/gradle-wrapper.properties
        sed -i 's|2.1|8.5|g' ndk-helloworld/gradle/wrapper/gradle-wrapper.properties

    # 4. Permissions: Ensure the Gradle wrapper is executable
    - name: Grant Execute Permission to gradlew
      run: chmod +x ndk-helloworld/gradlew

    # 5. Build: Compile the Android Debug APK
    - name: Build Debug APK
      run: |
        cd ndk-helloworld
        ./gradlew assembleDebug

    # 6. Artifact: Upload the resulting file
    - name: Upload Generated APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-debug-apk
        path: ndk-helloworld/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
