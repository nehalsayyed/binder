name: nehal

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create virtual environment and install torch
        run: |
          python3 -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install torch
