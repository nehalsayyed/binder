name: Build and Screenshot

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install screenshot tools
        run: |
          sudo apt-get update
          sudo apt-get install -y scrot xvfb

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Run build.sh
        run: ./build.sh

      - name: Move binary to /usr/local/bin
        run: |
          sudo mv ./bin/spf /usr/local/bin
          echo "Binary installed at /usr/local/bin/spf"

      - name: Take screenshot
        run: |
          mkdir -p screenshots
          xvfb-run --server-args="-screen 0 1920x1080x24" scrot screenshots/build_screenshot.png

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: build-screenshot
          path: screenshots/build_screenshot.png
          
